<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .success-container {
            text-align: center;
        }
        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .tick-icon {
            animation: tickAnimation 0.5s ease-in-out;
            fill: #4CAF50;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .return-button {
            padding: 10px 20px;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .return-button:hover {
            background-color: #357ae8;
        }

        @keyframes tickAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <svg class="tick-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        <div class="success-message">Sign-in Successful</div>
        <div class="message">Login Disabled</div>
        <button class="return-button" onclick="window.location.href = 'index.html';">
            Return to Sign In
        </button>
    </div>
</body>
</html>
